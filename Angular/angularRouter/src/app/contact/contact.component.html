<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="nom">nom</label>
    <input
      class="form-control"
      type="text"
      id="nom"
      name="nom"
      required
      ngModel
    />
  </div>

  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input
      class="form-control"
      type="text"
      id="prenom"
      name="prenom"
      requiredemail
      ngModel
    />
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input
      class="form-control"
      type="email"
      id="email"
      name="email"
      required
      ngModel
    />
  </div>

  <div class="form-group">
    <label for="message">message</label>
    <input
      class="form-control"
      type="text"
      id="message"
      name="message"
      required
      ngModel
    />
  </div>

  <div class="form-group">
    <button type="submit">Submit</button>
  </div>
</form>
